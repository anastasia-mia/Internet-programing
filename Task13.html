<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task13</title>
    <style>
        #container{
            box-sizing: border-box;
        }
        .outerDiv{
            height: 100px;
            display: flex;
            box-sizing: border-box;
            margin: 10px;
        }
        .innerDiv{
            height: 100px;
            width: 100px;
            margin: 10px;
            border-radius: 50%;
            border: 2px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
      <div id="container">
          <div class="outerDiv">
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
          </div>
          <div class="outerDiv">
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
          </div>
          <div class="outerDiv">
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
          </div>
          <div class="outerDiv">
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
              <div class="innerDiv"></div>
          </div>
          <button id="buttonClick">Click</button>
      </div>
<script>
    let buttonClick = document.querySelector('#buttonClick');
    let nodeList = document.querySelectorAll('.innerDiv');
    let array = Array.from(nodeList);
    let blocks = [];
    let block = 0;
    for(let i=0; i<4; i++){
        let part = array.slice(block, block+4);
        blocks.push(part);
        block +=4;
    }
    blocks[0][0].style.backgroundColor = 'red';
    buttonClick.addEventListener('click', ()=>{
        let newMass = [[],[],[],[]];
        for(let i=0; i<4; i++){
            for(let j=0; j<4; j++){
                let value = blocks[i][j].style.backgroundColor;
                if(value==='red'){
                    value=1;
                }
                if(value === 1 && j <3){
                    newMass[i][j+1] = 1;
                }
                if(value === 1 && i <3){
                    newMass[i+1][j] = 1;
                }
                if(value === 1 && j >0){
                    newMass[i][j-1] = 1;
                }
                if(value === 1 && i >3){
                    newMass[i-1][j] = 1;
                }
            }
        }
        for(let i=0; i<4; i++){
            for(let j=0;j<4;j++){
                if(newMass[i][j]===1){
                    blocks[i][j].style.backgroundColor = 'red';
                }
                else{
                    blocks[i][j].style.backgroundColor = 'transparent';
                }
            }
        }
    })
</script>
</body>
</html>
